<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Cours</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="add-cours.css">

</head>
<body>
<div class="navbar">
    <a th:href="@{/}"><i class="fas fa-book"></i> Cours</a>
    <a th:href="@{/s}"><i class="fas fa-building"></i> Salle</a>
    <a th:href="@{/ajoutcours}"><i class="fas fa-plus-circle"></i> Ajouter Cours</a>
    <a th:href="@{/ajoutsalles}"><i class="fas fa-plus-square"></i> Ajouter Salle</a>
</div>
<br><br><br>
<div class="container">
    <h1>Ajouter un Cours</h1>
    <form th:action="@{/addcours}" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="nom" placeholder="Nom du cours" required>
        <label for="description">Description</label>
        <input type="text" id="description"  name="description" placeholder="Description" required>
        <label for="duree">Durée (en heures)</label>
        <input type="number" id="duree" name="duree" placeholder="Durée (en heures)" required>
        <label for="salle">Choisir la salle de classe:</label>
        <div class="">

        <select id="salle" name="salleId">
            <option th:each="salle : ${salleList}" th:value="${salle.id}" th:text="${salle.nom}"></option>
        </select>
        </div>

        <button type="submit">Ajouter Cours</button>
    </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Salles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="add-salles.css">

</head>
<body>
<div class="navbar">
    <a th:href="@{/}"><i class="fas fa-book"></i> Cours</a>
    <a th:href="@{/s}"><i class="fas fa-building"></i> Salle</a>
    <a th:href="@{/ajoutcours}"><i class="fas fa-plus-circle"></i> Ajouter Cours</a>
    <a th:href="@{/ajoutsalles}"><i class="fas fa-plus-square"></i> Ajouter Salle</a>
</div>
<br><br><br>
<div class="container">
    <h1>Ajouter une Salle</h1>
    <form th:action="@{/addsalles}" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="nom" placeholder="Nom de la salle" required>
        <label for="capacite">Capacité</label>
        <input type="number" id="capacite"  name="capacite" placeholder="Capacité" required>
        <label for="equipements">Équipements </label>
        <input type="text" id="equipements"  name="equipements" placeholder="Équipements (séparés par des virgules)" required>

        <button type="submit">Ajouter Salle</button>
    </form>
</div>

</body>
</html>
